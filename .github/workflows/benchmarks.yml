name: Benchmarks

on:
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: read   # minimum needed
      # no write permissions, safe for forks

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - run: dotnet run -c Release --project benchmarks/PermifyClient.Benchmarks

      # Collect results
      - name: Collect benchmark results
        run: |
          mkdir -p benchmark-results
          cp BenchmarkDotNet.Artifacts/results/*.md benchmark-results/
          cp BenchmarkDotNet.Artifacts/results/*.html benchmark-results/

      # Upload results as workflow artifacts
      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results